name: Run Auto Investment Bot

on:
  schedule:
    - cron: '0 15 * * 1'  # Every Monday 9 AM CST (15:00 UTC)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # üëà Required to push commits back to repo

    steps:
      # 1Ô∏è Checkout code
      - uses: actions/checkout@v4
        with:
          persist-credentials: true  # keep token for commit push
          fetch-depth: 0

      # 2Ô∏è Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3Ô∏è Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "yfinance>=0.2.40" "alpaca-trade-api>=3.0.0" pandas requests twilio

      # 4Ô∏è Run main script
      - name: Run script
        env:
          ALPACA_KEY_ID: ${{ secrets.ALPACA_KEY_ID }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
          CMC_KEY: ${{ secrets.CMC_KEY }}
          FRED_KEY: ${{ secrets.FRED_KEY }}
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_PHONE_NUMBER: ${{ secrets.TWILIO_PHONE_NUMBER }}
          MY_PHONE_NUMBER: ${{ secrets.MY_PHONE_NUMBER }}
        run: python MyProject_Main.py

      # 5Ô∏è Commit and push updated CSV back to repo
      - name: Commit updated allocation_history.csv
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add allocation_history.csv
          git commit -m "Auto update: allocation history for $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
